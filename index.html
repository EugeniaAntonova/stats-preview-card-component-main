<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main class="main">
    <article class="card">
      <div class="decor">
        <picture>
          <source media="(min-width: 720px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="Image description">
        </picture>
      </div>
      <div class="content">
        <h1 class="title title-big">
          Get <mark>insights</mark> that help your business grow.
        </h1>
        <p class="text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul class="list features">
          <li><strong class="title stat">10k+</strong><span class="label">companies</span></li>
          <li><strong class="title stat">314</strong><span class="label">templates</span></li>
          <li><strong class="title stat">12m+</strong><span class="label">queries</span></li>
        </ul>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/eugenia-antonova-7b4511276/">Eugenia Antonova</a>.
  </div>
</body>

</html>
